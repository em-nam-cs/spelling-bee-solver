<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="styles.css"
        />
        <title>Spelling Bee Solver</title>
    </head>
    <body>
        <h1>SPELLING BEE SOLVER</h1>

        <form
            id="inputs-form"
            autocomplete="off"
        >
            <div class="letter-input-container">

                
                <input
                    id="letter-input"
                    type="text"
                    placeholder="Enter Letters Here"
                />
                <h3 id="input-error-message-display" class="error-message hidden">Please enter a valid letter</h3>

                <div id="target-input-container">
                    <p
                        id="target-input-label"
                        class="hidden"
                    >
                        Select Target:
                    </p>
                    <div id="target-btn-container">

                    </div>
                </div>
                <button
                    type="submit"
                    id="find-words-btn"
                >
                    Find Words
                </button>
            </div>
        </form>

        <button id="reset-btn">Reset</button>
        <p id="dict">test</p>
        <!--Using this to check reading in dict-->

        <hr
            id="line-break"
            class="hidden"
        />

        <section>
            <h1
                id="word-list-title"
                class="hidden"
            >
                Valid Words:
            </h1>
            <h3 id="target-error-message-display" class="error-message hidden">No target was selected</h3>
            <dl id="word-list-display"></dl>
        </section>

        <script src="script.js"></script>
    </body>
</html>
