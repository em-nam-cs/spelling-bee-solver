<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="styles.css"
        />
        <title>Spelling Bee Solver</title>
    </head>
    <body>
        <h1>SPELLING BEE SOLVER</h1>

        <form id="inputs-form" autocomplete="off">
            <div class="letter-input-container">
                <input
                    id="letter-input"
                    type="text"
                    placeholder="Enter Letters Here"
                />

                <div id="target-input-container">
                    <p id="target-input-label">Select Target:</p>
                    <input
                        type="button"
                        class="target-input"
                        value="A"
                    />
                    <input
                        type="button"
                        class="target-input"
                        value="A"
                    />
                    <input
                        type="button"
                        class="target-input"
                        value="A"
                    />
                    <input
                        type="button"
                        class="target-input"
                        value="A"
                    />
                    <input
                        type="button"
                        class="target-input"
                        value="A"
                    />
                    <input
                        type="button"
                        class="target-input target"
                        value="A"
                    />
                    <input
                        type="button"
                        class="target-input"
                        value="A"
                    />
                </div>
                <button
                    type="submit"
                    id="find-words-btn"
                >
                    Find Words
                </button>
            </div>
        </form>

        <hr />
        <p id="dict">test</p>
        <section>
            <h1>Valid Words:</h1>
            <dl id="word-list-display">
                <dt>6 letter</dt>
                <dd>wordasf</dd>
                <dd>wordadf</dd>

                <dt>5 letter</dt>
                <dd>worda</dd>
            </dl>
        </section>

        <script src="script.js"></script>
    </body>
</html>
