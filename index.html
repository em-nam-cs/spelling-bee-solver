<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="styles.css"
        />
        <title>Spelling Bee Solver</title>
    </head>
    <body>
        <h1>SPELLING BEE SOLVER</h1>

        <form
            id="inputs-form"
            autocomplete="off"
        >
            <div class="letter-input-container">
                <input
                    id="letter-input"
                    type="text"
                    placeholder="Enter Letters Here"
                />

                <div id="target-input-container">
                    <p id="target-input-label">Select Target:</p>
                    <div id="target-btn-container">
                        <input
                            type="button"
                            class="target-input"
                            value="A"
                        />
                        <input
                            type="button"
                            class="target-input"
                            value="A"
                        />
                        <input
                            type="button"
                            class="target-input target"
                            value="A"
                        />
                      
                    </div>
                </div>
                <button
                    type="submit"
                    id="find-words-btn"
                >
                    Find Words
                </button>
            </div>
        </form>

        <button id="reset-btn">Reset</button>
        <p id="dict">test</p>
        <!--Using this to check reading in dict-->

        <hr
            id="line-break"
            class="hidden"
        />

        <section>
            <h1
                id="word-list-title"
                class="hidden"
            >
                Valid Words:
            </h1>
            <dl id="word-list-display"></dl>
        </section>

        <script src="script.js"></script>
    </body>
</html>
