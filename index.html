<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="styles.css"
        />
        <title>Spelling Bee Solver</title>
    </head>
    <body>
        <h1>SPELLING BEE SOLVER</h1>

        <div class="letter-input-container">
            <input
                id="letter-input"
                type="text"
                placeholder="Enter Letters Here"
            />

            <div id="target-input-container">
                <p id="target-input-label">Select Target:</p>
                <button class="target-input">A</button>
                <button class="target-input">C</button>
                <button class="target-input">T</button>
                <button class="target-input">T</button>
                <button class="target-input">T</button>
                <button class="target-input target">T</button>
                <button class="target-input">T</button>
            </div>
            <button id="find-words-btn">Find Words</button>
        </div>

        <hr />
        <p id="dict">test</p>
        <section>
            <h1>Valid Words:</h1>
            <dl>
                <dt>7 letter</dt>
                <dd>wordasdf</dd>
                <dd>wordasdf</dd>
                <dd>wordasdf</dd>

                <dt>6 letter</dt>
                <dd>wordasf</dd>
                <dd>wordadf</dd>

                <dt>5 letter</dt>
                <dd>worda</dd>
                <dd>worda</dd>
                <dd>worda</dd>
            </dl>
        </section>

        <script src="script.js"></script>
    </body>
</html>
